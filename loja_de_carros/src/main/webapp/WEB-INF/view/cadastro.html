<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="ICON" type="ICON" sizes="16x16"
	href="https://images.icon-icons.com/94/PNG/512/car_repair_16784.png">
<link rel="stylesheet" href="./css/pagCadastroCarros.css">
<title>Cadastro de Veiculos</title>
</head>
<body>

	<header>
		<div id="cabecalho">
			<h1>Cadastro de Carros</h1>
			<a
				href="http://localhost:8080/loja_de_carros/LojaServlet?acao=mostratodos"><button
					class="btn btn-dark">Mostrar Todos</button></a>
		</div>
	</header>

	<form action="LojaServlet" method="post">

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Marca</label>
			<div class="col-sm-10">
				<input type="text" name="txtmarca" class="form-control"
					id="inputEmail3">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Modelo</label>
			<div class="col-sm-10">
				<input type="text" name="txtmodelo" class="form-control"
					id="inputPassword3">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Cor</label>
			<div class="col-sm-10">
				<input type="text" name="txtcor" class="form-control"
					id="inputPassword3">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Km</label>
			<div class="col-sm-10">
				<input type="text" name="txtkm" class="form-control"
					id="inputPassword3">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Valor</label>
			<div class="col-sm-10">
				<input type="text" name="txtvalor" class="form-control"
					id="inputPassword3">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-sm-10 offset-sm-2">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck1">
					<label class="form-check-label" for="gridCheck1"> Example
						checkbox </label>
				</div>
			</div>
		</div>
		<input type="hidden" name="acao" value="cadastrar_carro"><br>
		<button type="submit" name="autentica" class="btn btn-success">Cadastrar</button>
	</form>


</body>
</html>
